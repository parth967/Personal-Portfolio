<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
  <style>
    .container {
      max-width: 800px;
    }
    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
      border-collapse: collapse;
    }
    .table th, .table td {
      padding: 0.75rem;
      vertical-align: middle; /* Change to middle alignment */
      border-top: 1px solid #dee2e6;
    }
    .table thead th {
      vertical-align: middle; /* Change to middle alignment */
      border-bottom: 2px solid #dee2e6;
    }
    .table tbody + tbody {
      border-top: 2px solid #dee2e6;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: rgba(0, 0, 0, 0.05);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(0, 0, 0, 0.075);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Interactive Dashboard</h1> 
    <div class="table-responsive">
      <table id="logsTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="align-middle">Timestamp</th>
            <th class="align-middle">IPAddress</th>
            <th class="align-middle">Country</th>
            <th class="align-middle">UserAgent</th>
            <th class="align-middle">Count</th>
          </tr>
        </thead>
        <tbody>
          {% for info in data %}
          <tr>
            <td>{{ info['timestamp'] }}</td>
            <td>{{ info['ip_address'] }}</td>
            <td>{{ info['country'] }}</td>
            <td>{{ info['user_agent'] }}</td>
            <td>{{ info['count'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#logsTable').DataTable({
        searching: true,
        paging: true,
        ordering: true,
        info: true
      });
    });
  </script>
</body>
</html>
