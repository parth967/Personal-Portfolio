<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Builder</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('core.static', filename='blogs/css/blogbuilder.css') }}">

</head>
<body>
    <header>
        <h1>Customizable CMS</h1>
    </header>

    <main>
        <div class="container">
            <div id="editor">
                <input type="text" id="pageTitle" placeholder="Enter page title...">
                <textarea id="pageContent" placeholder="Write your content here..."></textarea>
                <input type="file" id="imageUpload" accept="image/*">
                <button id="addHeaderBtn">Add Header</button>
                <button id="saveBtn">Save</button>
            </div>

            <div id="pagesList">
                <!-- Page list will be dynamically populated here -->
            </div>
        </div>
    </main>

    <script src="{{ url_for('core.static', filename='blogs/js/blogbuilder.js') }}"></script>
</body>
</html>
